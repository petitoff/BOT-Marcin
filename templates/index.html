<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT Marcin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <!-- flask implementation in HTML  -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css' )}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='js/chat.js' )}}">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">

</head>
<div class="wrapper">
    <section class="chat-area">
        <header>
            <img src="#" alt="">
            <div class="details">
                <span>Bot Marcin</span>
                <p>Aktywny</p>
            </div>
        </header>
        <div class="chat-box">
            <div class="chat outgoing">
                <div class="details">
                    <p>Test tej wiadomości pokaze jej przyszly wygląd na stronie</p>
                </div>
            </div>
            <div class="chat incoming">
                <div class="details">
                    <p>Test tej wiadomości pokaze jej przyszly wygląd na stronie</p>
                </div>
            </div>
        </div>
        <form action="#" class="typing-area" autocomplete="off">
            <input type="text" class="incoming_id" name="incoming_id" hidden>

            <input type="text" class="input-field" id="textInput" name="message" placeholder="Wyślij wiadomość">
            <button class="button" onclick="alertSend()"><i id="telegram" class="fab fa-telegram-plane"></i></button>
        </form>
    </section>
</div>

<script src="../static/js/chat.js"></script>

<body>

</body>

</html>
